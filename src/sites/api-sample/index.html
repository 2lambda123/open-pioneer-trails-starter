<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>API Sample</title>
    </head>
    <body>
        <api-app id="app"></api-app>
        <script type="module" src="../../apps/api-app/app.ts"></script>
    </body>
    <script>
        customElements.whenDefined("api-app").then(() => {
            const app = document.getElementById("app");
            app.when().then((api) => {
                setTimeout(() => {
                    api.changeText("Dies ist ein Test");
                    console.log("changeText called");
                }, 3000);
            });
            app.addEventListener("my-event-type", (event) => {
                console.log("Got event:", event);
            });
        });
    </script>
</html>
