<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>API Sample</title>
    </head>
    <body>
        <api-app id="apiApp"></api-app>
        <script type="module" src="../../apps/api-app/app.ts"></script>
    </body>
    <script>
        customElements.whenDefined("api-app").then(() => {
            const app = document.getElementById("apiApp");
            app.when().then((api) => {
                const test = api.foo(3);
                console.log(test);
            });
        });
    </script>
</html>
